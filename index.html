<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5 !important;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            padding: 20px;
        }

        /* Style the anchor wrappers */
        .button-container a {
            flex: 1;
            text-decoration: none;
            max-width: 400px;
            display: block;
        }

        .large-button {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 15px;
            font-size: 32px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .large-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .large-button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .candy-button {
            background: linear-gradient(135deg, #FF9A8B, #FF6B6B);
        }

        .elevator-button {
            background: linear-gradient(135deg, #6BA9FF, #4C6FFF);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .button-container a {
                width: 100%;
                max-width: 100%;
            }

            .large-button {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="button-container">
        <a href="https://a3candymachine.site/app.html">
            <button class="large-button candy-button">MÃ¡quina de Doces</button>
        </a>
        <a href="https://a3elevator.site/app.html">
            <button class="large-button elevator-button">Elevador</button>
        </a>
    </div>
</body>

</html>
